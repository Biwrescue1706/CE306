<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic-Javascript</title>
    <script>
        // รับค่าจากผู้ใช้
        const width = prompt("Enter width value:");
        const length = prompt("Enter length value:");
        const height = prompt("Enter height value:");
        
        let Result = width * length * height;
        // แสดงผลลัพธ์
        console.log(`Result: `,Result);
    </script>
</head>
<body>
    <h1>Basic-Javascript</h1>
</body>
</html>
