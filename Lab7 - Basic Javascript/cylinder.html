<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume of Cylinder</title>
    <script>
        const PI = 3.14159; // กำหนดค่าของ Pi
        // รับค่าจากผู้ใช้
        const radius = prompt("Enter the radius of the cylinder (in meters):");
        const height = prompt("Enter the height of the cylinder (in meters):");

        const rSquared = radius * radius; // คำนวณ r^2
        const volume = PI * rSquared * height; // ใช้สูตร V = πr²h
        // แสดงผลลัพธ์ใน console
        console.log(`Volume of the cylinder with radius ${radius} and height ${height} is: ${volume.toFixed(4)}`);
    </script>
</head>
<body>
    <h1>Calculate Volume of Cylinder</h1>
</body>
</html>
