<!DOCTYPE html>
<html lang="th">
<head>

            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/white-brick-wall.png');
        }
        .calendar-container {
            background-color: #757575;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 85%; 
            margin: 40px auto;
            padding-left: 60px;
            padding-right: 60px;
            padding-bottom: 60px;
        }
        .calendar {
            width: 100%;
            border-collapse: collapse;
            color: black;
        }
        .calendar caption {
            text-align: left;
            font-size: 40px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }
        .calendar th, .calendar td {
            padding: 20px;
            text-align: center;
            width: 100px;
            height: 40px;
            border: 1px solid #cccccc;
        }
        .calendar th {
            background-color: #939191;
            color: white;
            font-size: 22px;
        }
        .calendar td {
            font-size: 20px;
            font-family: 'Arial', sans-serif;

        }
        .sun { background-color: #ff8888; }
        .mon { background-color: #fffb81; }
        .tue { background-color: #b6ff9b; }

</head>
