<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Overflow</title>
    <style>
        .item img {
            max-width: none; /* Allow images to exceed their container's width */
            max-height: none; /* Allow images to exceed their container's height */
        }

        /* Container for Overflow Control */
        .overflow-container {
            display: flex;
        }

        /* Row 1: Overflow Hidden */
        .row1 {
            padding: 10px;
            margin-bottom: 20px;
            width: 330px; /* Adjust width to fit 2 images */
        }

        .row1 .overflow1, .row1 .overflow2 {
            overflow: hidden; /* Hide overflow */
            display: flex;
        }

        .row1 .item {
            width: 200px; /* Large size to cause overflow */
            height: 200px; /* Large size to cause overflow */
            margin: 5px;
        }

        /* Row 2: Overflow Visible */
        .row2 {
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid black;
            background-color: #f0f0f0;
            width: 250px; /* Adjust width to fit 2 images */
        }

        .row2 .overflow1, .row2 .overflow2 {
            overflow: visible; /* Show overflow */
            display: flex;
        }

        .row2 .item {
            width: 120px; /* Large size to cause overflow */
            height: 120px; /* Large size to cause overflow */
            margin: 10px;
        }

        /* Row 3: Overflow Auto */
        .row3 {
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 330px; /* Adjust width to fit 2 images */
        }

        .row3 .overflow1, .row3 .overflow2 {
            overflow: auto; /* Scroll when needed */
            height: 200px; /* Fixed height for scrolling */
            display: flex;
        }

        .row3 .item {
            width: 200px; /* Large size to cause overflow */
            height: 200px; /* Large size to cause overflow */
            margin: 8px;
        }

        /* Row 4: Overflow Scroll */
        .row4 {
            padding: 5px;
            margin-bottom: 20px;
            border: 3px dotted red;
            width: 250px; /* Adjust width to fit 2 images */
        }

        .row4 .overflow1, .row4 .overflow2 {
            overflow: scroll; /* Always show scrollbar */
            height: 200px; /* Fixed height for scrolling */
            display: flex;
        }

        .row4 .item {
            width: 120px; /* Large size to cause overflow */
            height: 120px; /* Large size to cause overflow */
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Row 1 -->
        <div class="row row1">
            <div class="overflow1">
                <div class="item p1">
                    <img src="1.jpg" alt="Image 1">
                </div>
                <div class="item p2">
                    <img src="6.jpg" alt="Image 2">
                </div>
            </div>
            <div class="overflow2">
                <div class="item p3">
                    <img src="5.jpg" alt="Image 3">
                </div>
                <div class="item p4">
                    <img src="4.jpg" alt="Image 4">
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row row2">
            <div class="overflow1">
                <div class="item p5">
                    <img src="2.jpg" alt="Image 5">
                </div>
                <div class="item p6">
                    <img src="5.jpg" alt="Image 6">
                </div>
            </div>
            <div class="overflow2">
                <div class="item p7">
                    <img src="1.jpg" alt="Image 7">
                </div>
                <div class="item p8">
                    <img src="8.jpg" alt="Image 8">
                </div>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row row3">
            <div class="overflow1">
                <div class="item p9">
                    <img src="6.jpg" alt="Image 9">
                </div>
                <div class="item p10">
                    <img src="10.jpg" alt="Image 10">
                </div>
            </div>
            <div class="overflow2">
                <div class="item p11">
                    <img src="8.jpg" alt="Image 11">
                </div>
                <div class="item p12">
                    <img src="5.jpg" alt="Image 12">
                </div>
            </div>
        </div>

        <!-- Row 4 -->
        <div class="row row4">
            <div class="overflow1">
                <div class="item p13">
                    <img src="7.jpg" alt="Image 13">
                </div>
                <div class="item p14">
                    <img src="8.jpg" alt="Image 14">
                </div>
            </div>
            <div class="overflow2">
                <div class="item p15">
                    <img src="15.jpg" alt="Image 15">
                </div>
                <div class="item p16">
                    <img src="1.jpg" alt="Image 16">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
