<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 1: Multi-Step Registration</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="centered-form">
        <div class="container col-md-6">
            <h1>Workshop 1: Multi-Step Registration</h1>
            <h2 class="text-center">Registration Form</h2>
            <!-- Step 1:-->
            <div class="mb-3">
                <h3>Step 1: Account Information</h3>
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="">
                
                <label for="email" class="form-label mt-3">Email</label>
                <input type="email" class="form-control" id="email" placeholder="">
            </div>

            <!-- Step 2: -->
            <div class="mb-3">
                <h3>Step 2: Security Information</h3>
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="">
                
                <label for="confirmPassword" class="form-label mt-3">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="">
            </div>

            <!-- Step 3: -->
            <div class="mb-3">
                <h3>Step 3: Profile Picture and Terms</h3>
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profilePicture">
                
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">
                        I agree to the Terms and Conditions
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit</button>
        </div>
    </div>
</body>
</html>
