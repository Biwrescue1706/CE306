<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop 4: Survey Form</title>
    <!-- Use Bootstrap CDN for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Workshop 4: Survey Form</h1>
        <form>
            <h2 class="text-center">Survey Form</h2>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label><br>
                <div class="form-check">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Interests</label><br>
                <div class="form-check">
                    <input type="checkbox" id="sports" value="Sports" class="form-check-input">
                    <label class="form-check-label" for="sports">Sports</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="music" value="Music" class="form-check-input">
                    <label class="form-check-label" for="music">Music</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="movies" value="Movies" class="form-check-input">
                    <label class="form-check-label" for="movies">Movies</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-select" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Thailand">Thailand</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Feedback</label>
                <textarea class="form-control" id="feedback" placeholder="Your feedback here..." rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Survey</button>
        </form>
    </div>
</body>
</html>
